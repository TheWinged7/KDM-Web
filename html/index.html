<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html" ; charset="utf-8">
    <title>KDM Web test page</title>
    <script type="text/javascript" charset="utf-8">

        var canvas = document.getElementById("testcanvas");
        var context = canvas.getContext("2d");
        var gridBG = document.getElementById("gridBG");
        function demoPrint() {
            context.strokeStyle = "white";
            context.fillStyle = "blue";
            for (var x = 47; x < 1180; x += 46) {
                for (var y = 46; y < 873; y += 46) {

                    context.beginPath();
                    context.arc(x, y, 20, 0, 2 * Math.PI, true);
                    context.stroke();
                    context.fill();
                    context.closePath();
                }
            }

            context.strokeStyle = "black";
            context.fillStyle = "white";
            context.beginPath();
            context.moveTo(333, 80);
            context.lineTo(313, 80);
            context.lineTo(323, 68);
            context.stroke();
            context.fill();
            context.closePath();
        }

        function pageLoaded() {
            canvas = document.getElementById("testcanvas");
            context = canvas.getContext("2d");
            gridBG = document.getElementById("gridBG");


            context.drawImage(gridBG, 0, 0, 1200, 872.25);


            demoPrint();
        }


    </script>
</head>

<body onload="pageLoaded();">

    <canvas width="1200" height="873" id="testcanvas" style="border:black 2px solid; float: left;">
        Your browser does not support HTML5 Canvas, please use another browser.
        <img src="../assets/Play  Map Grid.jpg" id="gridBG" style="visibility:hidden">
    </canvas>

</body>

</html>
