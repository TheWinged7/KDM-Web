<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html" ; charset="utf-8">
    <title>KDM Web test page</title>

    <script type="text/javascript" charset="utf-8" src="../js/square.js" >
    </script>
    <script type="text/javascript" charset="utf-8">
        var canvas;
        var context;
        var gridBG;
    
        function pageLoaded() {
            canvas = document.getElementById("testcanvas");
            context = canvas.getContext("2d");
            gridBG = document.getElementById("gridBG");

            context.drawImage(gridBG, 0, 0, 1200, 872.25);

            test = new square(5, 0, ["one", "two", "three"], "all", false, null);
            test.pushEffects(["four", "five"]);
            test.getSummary();
            test.popEffects(["two", "three"]);
            test.getSummary();
            // demoPrint();
        }



    </script>
</head>

<body onload="pageLoaded();" style="background-color:green;">

    <canvas width="1200" height="873" id="testcanvas" style="border:black 4px solid; float: left; background-color: whitesmoke;">
        Your browser does not support HTML5 Canvas, please use another browser.
        <img src="../assets/Play_Map_Grid.jpg" id="gridBG" style="visibility:hidden">
    </canvas>

</body>

</html>
